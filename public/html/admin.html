<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Chatter</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div id="list_users"></div>

    <script id="template" type="x-tmpl-mustache">
      <div id="user{{id}}">
        <button class="btn_atd" onclick="call('{{id}}')">
          {{email}}
        </button>
      </div>
    </script>

    <div id="supports"></div>

    <script id="admin_template" type="x-tmpl-mustache">
      <div class="admin" id="admin{{id}}">
        <div class="in_support">
          <div class="icon_close" onclick="closeChat('{{id}}');">
            <img src="/images/close.png" />
          </div>
          <span class="logo">Chatter</span>
          {{email}}
        </div>

        <span></span>
        <div class="admin_list_messages" id="allMessages{{id}}"></div>

        <div class="admin_send_message">
          <input type="text" id="send_message_{{id}}" placeholder="Digite sua mensagem aqui" />
          <div class="send_message_button" id="send_message_button" onclick="sendMessage('{{id}}')">
            <img src="/images/send.png" />
          </div>
        </div>
      </div>
    </script>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/js/admin.js"></script>
</html>
